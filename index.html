<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gym Rat Records</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Gym Rat Records</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/0fb17ab5c4.js"></script>
    <!--    <link href="app.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/app.min.css">

</head>
<body>


<div class="container min-vh-100 d-flex flex-column">
    <main>
        <div class=" pt-5 mb-4 text-center border-bottom d-flex justify-content-start align-items-center">
            <img alt="" class="me-3 rounded" height="42" src="weights.jpg">
            <h1 class="name">Welcome to Gym Rat Records</h1>
        </div>

        <nav class="navbar navbar-expand-xl rounded navbar-light bg-dark">
            <div class="container-fluid">
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler btn-primary bg-dark" data-bs-target="#navbarSupportedContent"
                        data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon btn btn-primary btn-outline-light"></span>
                </button>
                <div class="collapse navbar-collapse fw-bold w-100" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 nav-justified justify-content-around w-100" id="myTab"
                        role="tablist">
                        <li class="nav-item mx-2">
                            <a aria-controls="exercises-tab-pane" aria-selected="true"
                               class="nav-link active btn btn-primary"
                               data-bs-target="#exercises-tab-pane"
                               data-bs-toggle="tab" href="#exercises-tab" id="exercises-tab">EXERCISES <i
                                    class="fa-solid fa-person-running"></i></a>

                        </li>
                        <li class="nav-item">
                            <a aria-controls="workouts-tab-pane" class="nav-link btn btn-primary"
                               data-bs-target="#workouts-tab-pane"
                               data-bs-toggle="tab" href="#workouts-tab" id="workouts-tab">WORKOUTS <i
                                    class="fa-solid fa-dumbbell"></i></a>
                        </li>
                        <li class="nav-item">
                            <a aria-controls="favorites-tab-pane" class="nav-link btn btn-primary"
                               data-bs-target="#favorites-tab-pane"
                               data-bs-toggle="tab" href="#favorites-tab" id="favorites-tab">FAVORITES <i
                                    class="fa-sharp fa-solid fa-star"></i></a>
                        </li>
                        <li class="nav-item">
                            <a aria-controls="personalBests-tab-pane" class="nav-link btn btn-primary"
                               data-bs-target="#personalBests-tab-pane"
                               data-bs-toggle="tab" href="#personalBests-tab" id="personalBests-tab">PERSONAL
                                RECORDS <i class="fa-solid fa-trophy"></i></a>
                        </li>
                    </ul>
                    <!--                    <form class="d-flex">-->
                    <!--                        <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">-->
                    <!--                        <button class="btn btn-outline-primary fw-bold" type="submit">SEARCH</button>-->
                    <!--                    </form>-->
                </div>
            </div>
        </nav>

        <!--move the navbar into the app when making the navbar a component otherwise it wont work.-->

        <div class="container px-0" id="app">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="tab-content pb-5" id="myTabContent">
                        <div aria-labelledby="exercises-tab" class="tab-pane fade show active"
                             id="exercises-tab-pane">
                            <div class="row justify-content-center">
                                <div class="row  pt-3 px-0">
                                    <div class="col-md-4 col-sm-12">
                                        <button class="btn btn-primary fw-bold w-100"
                                                data-bs-target="#addExerciseModal"
                                                data-bs-toggle="modal"
                                                title="Add Exercise" type="button">
                                            ADD EXERCISE
                                            <i class="fa-solid fa-circle-plus"></i></button>
                                    </div>
                                </div>

                                <!--                                v-for="(muscle, m) in muscleList" :key="muscle.muscleGroup"-->
                                <!--                                v-bind:id="absHeading"-->
                                <div class="accordion justify-content-evenly pb-3" id="accordionExample">

                                    <div id="abs" class="accordion-item">
                                        <!--                                                                                <muscle-list muscleName="ABS" v-bind:list="muscleList"></muscle-list>-->
                                        <h2 class="accordion-header" id="absHeading">
                                            <button aria-controls="collapseAbs" class="accordion-button collapsed"
                                                    data-bs-target="#collapseAbs"
                                                    data-bs-toggle="collapse" type="button">
                                                <b>ABS</b>
                                                <!--                                                {{muscle.muscleGroup}}-->
                                            </button>
                                        </h2>

                                        <div aria-labelledby="absHeading" class="accordion-collapse collapse show"
                                             data-bs-parent="#accordionExample"
                                             id="collapseAbs">
                                            <div class="accordion-body">
                                                <div class="body-content row">
                                                    <exercise-list training="Strength" v-bind:list="absStrengthList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Endurance" v-bind:list="absEnduranceList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Balance" v-bind:list="absBalanceList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Flexibility"
                                                                   v-bind:list="absFlexibilityList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="back" class="accordion-item">
                                        <h2 class="accordion-header" id="backHeading">
                                            <button aria-controls="collapseBack" class="accordion-button collapsed"
                                                    data-bs-target="#collapseBack"
                                                    data-bs-toggle="collapse" type="button">
                                                <b>BACK</b>
                                            </button>
                                        </h2>
                                        <div aria-labelledby="backHeading" class="accordion-collapse collapse"
                                             data-bs-parent="#accordionExample"
                                             id="collapseBack">
                                            <div class="accordion-body">
                                                <div class=" body-content row">
                                                    <exercise-list training="Strength" v-bind:list="backStrengthList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Endurance" v-bind:list="backEnduranceList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Balance" v-bind:list="backBalanceList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Flexibility"
                                                                   v-bind:list="backFlexibilityList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="bicep" class="accordion-item">
                                        <h2 class="accordion-header" id="bicepHeading">
                                            <button aria-controls="collapseBicep" class="accordion-button collapsed"
                                                    data-bs-target="#collapseBicep"
                                                    data-bs-toggle="collapse" type="button">
                                                <b>BICEP</b>
                                            </button>
                                        </h2>
                                        <div aria-labelledby="bicepHeading" class="accordion-collapse collapse"
                                             data-bs-parent="#accordionExample"
                                             id="collapseBicep">
                                            <div class="accordion-body">
                                                <div class=" body-content row">
                                                    <exercise-list training="Strength" v-bind:list="bicepStrengthList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Endurance" v-bind:list="bicepEnduranceList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Balance" v-bind:list="bicepBalanceList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Flexibility"
                                                                   v-bind:list="bicepFlexibilityList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="chest" class="accordion-item">
                                        <h2 class="accordion-header" id="chestHeading">
                                            <button aria-controls="collapseChest" class="accordion-button collapsed"
                                                    data-bs-target="#collapseChest"
                                                    data-bs-toggle="collapse" type="button">
                                                <b>CHEST</b>
                                            </button>
                                        </h2>
                                        <div aria-labelledby="chestHeading" class="accordion-collapse collapse"
                                             data-bs-parent="#accordionExample"
                                             id="collapseChest">
                                            <div class="accordion-body">
                                                <div class=" body-content row">
                                                    <exercise-list training="Strength" v-bind:list="chestStrengthList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Endurance" v-bind:list="chestEnduranceList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Balance" v-bind:list="chestBalanceList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                    <exercise-list training="Flexibility"
                                                                   v-bind:list="chestFlexibilityList"
                                                                   @delete-exercise="deleteIt"></exercise-list>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-md-4 col-sm-12 float-end">
                                        <button class="btn btn-success fw-bold w-100"
                                                data-bs-target="#addMuscleGroupModal"
                                                data-bs-toggle="modal"
                                                title="Add Muscle Group" type="button">ADD MUSCLE
                                            GROUP <i class="fa-solid fa-hand-holding-medical"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div aria-labelledby="workouts-tab" class="tab-pane fade show" id="workouts-tab-pane">
                            <span>Workouts</span>
                            <div class="col-md-4">
                                <button class="btn btn-primary fw-bold w-100" title="Create New Workout"
                                        type="button">CREATE NEW WORKOUT
                                </button>
                            </div>
                        </div>
                        <div aria-labelledby="favorites-tab" class="tab-pane fade show" id="favorites-tab-pane">
                            <span>Favorites</span>
                        </div>
                        <div aria-labelledby="personalBests-tab" class="tab-pane fade show"
                             id="personalBests-tab-pane">
                            <span>Personal Bests</span>
                        </div>
                    </div>
                </div>
            </form>
            <add-exercise-modal id="addExerciseModal" @add-exercise="addExercise">
            </add-exercise-modal>
            <!--            <delete-exercise-modal :id="id" @delete-exercise="deleteIt"></delete-exercise-modal>-->


            <div aria-hidden="true" aria-labelledby="muscleModalTitle" class="modal fade" id="addMuscleGroupModal"
                 role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <form>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="muscleModalTitle">Add Muscle Group</h5>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label" for="muscleName">Name of Muscle</label>
                                    <input class="form-control" id="muscleName" type="text"
                                           v-model="newMuscle.muscleGroup">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="color">Color</label>
                                    <input class="form-control" id="color" type="color">

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Nevermind
                                </button>
                                <button class="btn btn-primary" id="addMuscle" type="submit"
                                        v-on:click.prevent="addMuscle">Add Muscle Group
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<footer class="d-sm-flex justify-content-center text-light bg-dark">

    <p class="text-center slogan">
        <i class="fa-solid fa-dumbbell"></i>
        <em>It's time to get SWOLENIZED!</em>
        <i class="fa-solid fa-trophy"></i>
    </p>

</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        // set focus to name field when modal is opened
        $('#addExerciseModal').on('shown.bs.modal', function () {
            $('#exerciseName').focus();
        });
    });
</script>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
<!--<script src="js/app-components.js"></script>-->
<script src="components/exercise-list.js"></script>
<script src="components/exercise-list-exercise.js"></script>
<script src="components/app-modal.js"></script>
<script src="components/add-exercise-modal.js"></script>
<script src="components/edit-exercise-modal.js"></script>
<script src="components/delete-exercise-modal.js"></script>
<script src="components/muscle-list.js"></script>
<script src="components/muscle-list-muscle.js"></script>

<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>

</html>
